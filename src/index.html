<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow creative</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts: Albert Sans (400,700,900) + Noto Serif Display (300,400,700) -->
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;700;900&family=Noto+Serif+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: -50;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }

        .banner-slide {
            position: fixed;
            bottom: 10%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            white-space: nowrap;
            animation: slideLeft 15s linear infinite;
            z-index: 50;
        }
    </style>
</head>

<body>

    <!-- Video de fondo -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="assets/videos/bg_vid_1.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="bg-color"></div>



    <!-- Contenido principal -->
    <div class="principal-text">
        <span id="flow-text"><span class="color-text">i</span>nk_<span class="color-text">v</span>olution</span>
        <div class="subtitle-text">Más que blanco y negro. Es emoción. Es Ink_Volution. Explora mi colección.</div>
        <a href="#portfolio" class="explore-btn">[Explora mi colección]</a>
    </div>

    <!-- Texto en la parte inferior -->
    <div class="bottom-text">2026 JULIO GUADARRAMA</div>

    <!-- Sección Portafolio -->
    <section id="portfolio" class="portfolio-section">
        <h2>Portafolio</h2>
        <p>Mi colección de trabajos y proyectos creativos.</p>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
